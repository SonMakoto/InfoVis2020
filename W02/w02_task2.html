 	<title>W02: Example 07</title>

    <body>
       <script src="vec32.js"></script>
       <script> 
	  var x=5,y=4,z=8;
          var v=new Vec3(x,y,z);
          var min=v.min();
          var mid=v.mid();
	  var max=v.max();
	  document.write("最小値は"+min+"<br>");
          document.write("中央値は"+mid+"<br>");
	  document.write("最大値は"+max+"<br>");
	</script>
    </body>
</html>
